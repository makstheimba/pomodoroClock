<!doctype html>
<html>
    <head>
        <title>Pomodoro Clock</title>
        <link rel = "stylesheet" href = "assets/pomodoro.css">
        <script   src="http://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>        
        <script type="text/javascript" src="assets/pomodoro.js"></script>
    </head>
    <body>
        <label for = "break">Break</label>
        <button id = "breakMinus">-</button>
        <input type = "text" id = "break" value="2">
        <button id = "breakPlus">+</button>
        
        <br>
        <br>
        
        <label for = "session">Session</label>
        <button id = "sessionMinus">-</button>
        <input type = "text" id = "session" value="5">
        <button id = "sessionPlus">+</button>
        
        <br>
        <br>
        
        <div id = "clock">
            
        </div>
    </body>
</html>
